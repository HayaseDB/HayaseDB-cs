<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HayaseDB - Coming Soon</title>
    <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>

    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap" as="style">
    <link rel="preload" href="nagatoro.png" as="image">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- SEO Meta Tags -->
    <meta name="description" content="HayaseDB is an open-source anime database designed for fans and developers. Comprehensive information on anime titles, characters, and episode summaries.">
    <meta name="keywords" content="HayaseDB, anime database, open-source, API, anime information">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="HayaseDB - Coming Soon">
    <meta property="og:description" content="An open-source anime database for fans and developers.">
    <meta property="og:image" content="https://HayaseDB.com/thumbnail.png">
    <meta property="og:url" content="https://HayaseDB.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HayaseDB - Coming Soon">
    <meta name="twitter:description" content="An open-source anime database for fans and developers.">
    <meta name="twitter:image" content="https://HayaseDB.com/thumbnail.png">

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/assets/logos/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/ico" href="/assets/logos/favicon.ico">
    <link rel="shortcut icon" href="/assets/logos/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logos/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="HayaseDB">
    <link rel="manifest" href="/assets/logos/site.webmanifest">

    <style>
        :root {
            --primary-color: #435ed6;
            --secondary-color: #b396e9;
            --background-color: #f0f0f0;
            --text-color-dark: #333;
            --text-color-light: #666;
            --white: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Alexandria', Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: var(--white);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 0 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            margin-top: 15px;
            color: var(--text-color-dark);
            opacity: 0;
            animation: fadeInUp 1s forwards 0.7s;
            transform: translateY(20px);
        }

        h1 span {
            background: linear-gradient(325deg, var(--primary-color), var(--secondary-color));
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0%, 100% { background-position: 19% 0%; }
            50% { background-position: 82% 100%; }
        }

        p {
            font-size: 1.2em;
            color: var(--text-color-light);
            opacity: 0;
            animation: fadeInUp 1s forwards 0.9s;
            transform: translateY(20px);
        }

        .btn-box {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s forwards 1.1s;
            transform: translateY(20px);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 1em;
            color: var(--white);
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            height: 40px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn-text {
            margin-left: 8px;
        }
        .character {
            position: absolute;
            bottom: 0;
            left: 84%;
            transform: translateX(350%);
            width: 120px;
            display: block;
            animation: slideInFromLeft 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 1s;
        }


        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            color: var(--text-color-dark);
            font-size: 1.2em;
            z-index: 3;
        }

        .social {
            color: var(--text-color-dark);
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .social:hover {
            color: var(--primary-color);
            transform: scale(1.2) rotate(5deg);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(350%); }
            to { transform: translateX(-50%); }
        }

        @media (max-width: 600px) {
            .btn-box {
                flex-direction: column;
                align-items: center;
                margin: 40px auto auto;
                max-width: 150px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .big-btn-box,
            .small-btn-box {
                display: flex;
                justify-content: center;
                width: 100%;
                max-width: 100%;
                gap: 5px;
            }
        }

        .carbonbadge {
            position: fixed;
            top: 10px;
            right: -133px;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .carbonbadge:hover {
            right: 10px;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><span>HayaseDB</span> is Under Construction</h1>
    <p>We're working hard to bring you a great experience. Check out our progress on GitHub!</p>

    <div class="btn-box">
        <div class="big-btn-box">
            <a href="https://web.hayasedb.com" class="btn" target="_blank" rel="noopener noreferrer">
                <i class="fa fa-play"></i>
                <div class="btn-text">Try now</div>
            </a>
        </div>

        <div class="small-btn-box">
            <a href="https://github.hayasedb.com" class="btn" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://status.hayasedb.com" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Status">
                <i class="fa-solid fa-heart-pulse"></i>
            </a>
        </div>
    </div>

    <img src="nagatoro.png" alt="Nagatoro character" class="character" loading="lazy">
</div>

<footer class="footer">
    <a class="social" href="https://instagram.hayasedb.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
    </a>
    <a class="social" href="mailto:info@hayasedb.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
    </a>
    <a class="social" href="https://discord.hayasedb.com" target="_blank" rel="noopener noreferrer" aria-label="Discord">
        <i class="fab fa-discord"></i>
    </a>
    <a class="social" href="https://tiktok.hayasedb.com" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
    </a>
    <a class="social" href="https://x.hayasedb.com" target="_blank" rel="noopener noreferrer" aria-label="X">
        <i class="fab fa-x-twitter"></i>
    </a>
    <div id="wcb" class="carbonbadge"></div>

</footer>

</body>
</html>
