    <style>
        body {
            font-family: 'Alexandria', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        html {
            height: 100%;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-left: 20px;
            margin-right: 20px;
            overflow: hidden;
            bottom: 30px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        h1 span {
            background: linear-gradient(325deg, #435ed6, #b396e9);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: animation 10s ease infinite;
            -moz-animation: animation 10s ease infinite;
            animation: animation 10s ease infinite;
        }

        @-webkit-keyframes animation {
            0% {
                background-position: 19% 0%
            }

            50% {
                background-position: 82% 100%
            }

            100% {
                background-position: 19% 0%
            }
        }

        @-moz-keyframes animation {
            0% {
                background-position: 19% 0%
            }

            50% {
                background-position: 82% 100%
            }

            100% {
                background-position: 19% 0%
            }
        }

        @keyframes animation {
            0% {
                background-position: 19% 0%
            }

            50% {
                background-position: 82% 100%
            }

            100% {
                background-position: 19% 0%
            }
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #435ed6;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            height: 20px;
        }

        .btn:hover {
            background-color: #b396e9;
        }

        .btn-text {
            margin-left: 8px;
        }

        .character {
            position: absolute;
            bottom: 0;
            left: 84%;
            transform: translateX(-50%);
            width: 120px;
            display: block;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            color: #333;
            font-size: 1.2em;
            z-index: 3;
        }

        .footer a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .footer a:hover {
            color: #435ed6;
        }

        .footer i {
            transition: color 0.3s, transform 0.3s;
        }

        .btn-box {
            z-index: 1;
            display: flex;
            margin-top: 30px;
            justify-content: center;
            gap: 10px;
            position: relative;
        }
    </style>
</head>

<body>
<div class="container">
    <h1><span>HayaseDB</span> is Under Construction</h1>
    <p>We're working hard to bring you a great experience. Check out our progress on GitHub!</p>
    <div class="btn-box">
        <a href="https://web.hayasedb.com" class="btn" target="_blank">
            <i class="fa fa-play"></i>
            <div class="btn-text">Try now</div>
        </a>
        <a href="https://github.hayasedb.com" class="btn" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <img src="nagatoro.png" alt="Nagatoro" class="character">
</div>
<footer class="footer">
    <a href="https://instagram.hayasedb.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>

    <a href="https://x.hayasedb.com" target="_blank" aria-label="X"><i class="fab fa-x-twitter"></i></a>
</footer>
