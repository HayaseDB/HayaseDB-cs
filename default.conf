server {
    listen 80;
    server_name localhost;  # Change this if you have a domain

    location / {
        root /usr/share/nginx/html;  # The directory where your files are located
        index index.html;  # Default file to serve
        try_files $uri $uri/ =404;  # Return a 404 error if the file is not found
    }

    error_page 404 /404.html;  # Custom error page for 404
    location = /404.html {
        internal;
    }

    location ~ /\.ht {
        deny all;  # Deny access to hidden files
    }
}
